{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Email Confirmed" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                    </div>
                    <h2 class="mb-3 text-success">{% trans "Email Confirmed!" %}</h2>
                    <p class="mb-4">{% trans "Thank you for confirming your email address. Your account is now active." %}</p>
                    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg w-100">{% trans "Login" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
